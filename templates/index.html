<!DOCTYPE html>
<html>
    <head>
        <title>Cats vs. Dogs!</title>
        <style>
            .container {
                display: block;
                margin: 0 auto;
                width: 500px;
                text-align: center;
            }
            h3 {
                font-family: Sohne, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Ubuntu, sans-serif;
                font-size: 30px;
                font-weight: 700;
                line-height: 34px;
                margin-bottom: 10px;
            }


            .btn {
                border-radius: 6px;
                padding: 12px 24px;
                cursor: pointer;
                position: relative;
                font-weight: 600;
                letter-spacing: normal;
                line-height: 24px;
                white-space: nowrap;
                border: 1px solid rgb(81, 94, 189);
                font-size: 16px;
                transition: transform 400ms ease 0s;
                width: 400px;
                color: black;
                margin-bottom: 5px;
            }
            .btn:hover {
                background: rgb(195, 201, 241) none repeat scroll 0% 0%;
            }
            .selected {
                background: rgb(104, 117, 217) none repeat scroll 0% 0%;
                color: white;
            }
            .introduction:hover {
                border-bottom: 1px dotted #000;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3><span class="introduction" title="They are said to have come from outer space.">Cats 🐱</span>
                vs.
                <span class="introduction" title="They are human's best friends.">🐶 Dogs</span>
                !</h3>
            <form id="choice" name='form' method="POST" action="/">
                {{if eq .Vote "cat"}}
                <button id="cat-btn" type="submit" name="vote" class="btn selected" value="cat">🐱😏 Smirky Cat </button>
                <button id="dog-btn" type="submit" name="vote" class="btn" value="dog">🐶😢 Crying Doggo</button>
                {{else if eq .Vote "dog"}}
                <button id="cat-btn" type="submit" name="vote" class="btn" value="cat">🐱😢 Crying Kitty</button>
                <button id="dog-btn" type="submit" name="vote" class="btn selected" value="dog">🐶😏 Smirky Dog</button>
                {{else}}
                <button id="cat-btn" type="submit" name="vote" class="btn" value="cat">🐱 Cat</button>
                <button id="dog-btn" type="submit" name="vote" class="btn" value="dog">🐶 Dog</button>
                {{end}}
            </form>
        </div>
    </body>
</html>
